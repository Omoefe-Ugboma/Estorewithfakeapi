<button class="btn btn-outline-success btn-sm" (click)="newProduct()">New Button</button>

<div *ngFor="let prolist of products" class="product-item">
   <h5 (click)="productClicked(prolist)" >{{prolist.title}} </h5> 

      <i class="fa fa-edit" (click)="editProduct(prolist)"></i>
      <i class="fa fa-trash" (click)="deleteProduct(prolist)"></i>

</div>
