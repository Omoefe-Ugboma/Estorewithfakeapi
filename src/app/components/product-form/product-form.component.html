<form [formGroup]="productForm" (submit)="saveForm()">
    <label>Title</label><br>
    <input type="text" formControlName="title"/><br>
    
    <label>Price</label><br>
    <input type="text" formControlName="price"/><br> 
    
    <label>Category</label><br>
    <select formControlName="category">
        <option value="cat1">Select Category</option>
        <option value="cat1">Women Clothes</option>
        <option value="cat1">Men Shoes</option>
    </select><br> 
    
    <label>image</label><br>
    <input type="file" formControlName="image"/><br> 

    <label>Description</label><br>
    <textarea type="text" formControlName="description"></textarea><br>
    <button type="submit">Save</button>
</form>
