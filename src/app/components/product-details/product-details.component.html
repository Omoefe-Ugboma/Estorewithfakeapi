
<div *ngIf="product">
    <img [src]="product.image" width="200"/>
    <h5>Title: {{product.title}}</h5>
    <i class="fa fa-star" [ngClass]="{'orange':product.avg_rating > 1}"></i>
    <i class="fa fa-star" [ngClass]="{'orange':product.avg_rating > 0}"></i>
    <i class="fa fa-star" [ngClass]="{'orange':product.avg_rating > 2}"></i>
    <i class="fa fa-star" [ngClass]="{'orange':product.avg_rating > 3}"></i>
    <i class="fa fa-star" [ngClass]="{'orange':product.avg_rating > 4}"></i>
      ({{product.no_of_rating}})
    <p>Description: {{product.description}}</p>
    <p>Category: {{product.category}}</p>
    <!-- <p>
             Rating: {{product.rating.rate}} - 
    </p> -->
    <p>price: {{product.price | currency:'$'}}</p>
    
    <div id="rate-container">
        <h2>Rate it !!!</h2>
        <i *ngFor="let rate of [1,2,3,4,5]" class="fa fa-star" (mouseenter)="rateHover(rate)"
        (mouseleave)="rateHovered = 0" (click)="rateClick(rate)"
        [ngClass]="{'purple': rateHovered >= rate}"
        ></i>
    </div>


</div>
